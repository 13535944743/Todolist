<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">

<body>
    <div class="luck-setting">
        <div class="setting-header">
            <h4>概率设置</h4>
        </div>
        <div class="luck-container">
            <div class="item">
                <h6> 1概率：</h6>
                <input type="number" value="12.50" class=" ipt">
                <span class="percentage">%</span>
            </div>
            <div class="item">
                <h6> 2概率：</h6>
                <input type="number" value="12.50" value="12.50" class=" ipt">
                <span class="percentage">%</span>
            </div>
            <div class="item">
                <h6> 3概率：</h6>
                <input type="number" value="12.50" class=" ipt">
                <span class="percentage">%</span>
            </div>
            <div class="item">
                <h6> 4概率：</h6>
                <input type="number" value="12.50" class=" ipt">
                <span class="percentage">%</span>
            </div>
            <div class="special">确定</div>
            <div class="item">
                <h6> 5概率：</h6>
                <input type="number" value="12.50" class=" ipt">
                <span class="percentage">%</span>
            </div>
            <div class="item">
                <h6> 6概率：</h6>
                <input type="number" value="12.50" class=" ipt">
                <span class="percentage">%</span>
            </div>
            <div class="item">
                <h6> 7概率：</h6>
                <input type="number" value="12.50" class=" ipt">
                <span class="percentage">%</span>
            </div>
            <div class="item">
                <h6> 8概率：</h6>
                <input type="number" value="12.50" class=" ipt">
                <span class="percentage">%</span>
            </div>
        </div>
    </div>
    <div class="luck-box">
        <div class="luck-header">
            <h4>
                <span class="border"></span>
                幸运抽奖
            </h4>
            <span>当前矿石数:</span>
        </div>
        <div class="luck-container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">8</div>
            <div class="special">抽奖</div>
            <div class="item">4</div>
            <div class="item">7</div>
            <div class="item">6</div>
            <div class="item">5</div>
        </div>

        <div class="result">
            <h4>抽奖结果:</h4>
            <ul>
            </ul>
        </div>
    </div>

    <script src="js/index.js"></script>

</html>
