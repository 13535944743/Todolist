<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./static/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <header>
        <section class="container">
            <label for="title">ToDoList</label>
            <input type="text" name="title" placeholder="添加计划" id="title">
            <span class="clearall">清空计划</span>
        </section>

    </header>
    <section class="container">
        <h2>
            正在进行
            <span id="todocount">0</span>
        </h2>
        <ol id="todolist"></ol>

        <h2>
            已经完成
            <span id="donecount">0</span>
        </h2>
        <ul id="donelist"></ul>
    </section>
    <footer>
        仿<a href="http://todolist.cn/">todolist.cn</a>
    </footer>

    <script src="./static/jquery.js"></script>
    <script src="js/digitalRain.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
